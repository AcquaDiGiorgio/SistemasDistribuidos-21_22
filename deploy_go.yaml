---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: de-1
  labels:
    run: deploy-1
spec:
  replicas: 3
  selector:
    matchLabels:
      run: deploy-1
  template:
    metadata:
      labels:
        run: deploy-1
    spec:
      containers:
      - name: nr1
        image: localhost:5000/raft:latest
        command:
        - sleep
        - "3600"
        ports:
        - containerPort: 7000
