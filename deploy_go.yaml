apiVersion: v1
kind: Service
metadata:
  name: deploy-1
spec:
  selector:
    run: deploy-1
  ports:
    - protocol: TCP
      port: 7000
      targetPort: 7000
  externalIPs: 
    - 192.168.0.1
---
apiVersion: v1
kind: Service
metadata:
  name: deploy-2
spec:
  selector:
    run: deploy-2
